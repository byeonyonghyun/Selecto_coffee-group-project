<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6fa801e571.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
  <script defer type="module" src="./script.js"></script>

  <title>Document</title>
</head>

<body>
  <div id="wrap">

    <!-- title -->
    <section id="title">
      <div class="title_inner">
        <h1 class="h1">매장안내</h1>
        <div>
          <h4>매장찾기</h4>
        </div>
      </div>
    </section>

    <section id="store_wrap">
      <!-- 매장찾기 -->
      <div id="매장찾기" class="store_search">
        <div class="store_search_inner">
          <div class="store_search_left">
            <div class="locate_name_area">
              <span class="locate_name incheon" id="인천">인천</span>
              <span class="locate_name seoul" id="서울">서울</span>
              <span class="locate_name 
                gyeonggi-do" id="경기">경기도</span>
              <span class="locate_name 
                Gangwon-do" id="강원">강원도</span>
              <span class="locate_name Chungbuk" id="충북">충청북도</span>
              <span class="locate_name Chungnam" id="충남">충청남도</span>
              <span class="locate_name 
                Sejong" id="세종">세종</span>
              <span class="locate_name 
                jeonbuk" id="전북">전라북도</span>
              <span class="locate_name 
                Jeonnam" id="전남">전라남도</span>
              <span class="locate_name 
                Daejeon" id="대전">대전</span>
              <span class="locate_name 
                Gyeongbuk" id="경북">경상북도</span>
              <span class="locate_name 
                Gyeongnam" id="경남">경상남도</span>
              <span class="locate_name 
                daegu" id="대구">대구</span>
              <span class="locate_name 
                gwangju" id="광주">광주</span>
              <span class="locate_name busan" id="부산">부산</span>
              <span class="locate_name Ulsan" id="울산">울산</span>
              <span class="locate_name Jeju" id="제주">제주도</span>
            </div>
          </div>
          <div class="store_search_right">
            <div class="store_search_right_inner">
              <div class="store_search_locate">
                <h3><span>01</span> 지역/매장별 검색</h3>
                <div class="store_search_locate_city">
                  <p>지역검색</p>
                  <div>
                    <select name="city" id="city">
                      <option value="도/시 선택">도/시 선택</option>
                      <option value="강원">강원</option>
                      <option value="경기">경기</option>
                      <option value="경남">경남</option>
                      <option value="경북">경북</option>
                      <option value="광주">광주</option>
                      <option value="대구">대구</option>
                      <option value="대전">대전</option>
                      <option value="부산">부산</option>
                      <option value="서울">서울</option>
                      <option value="세종">세종</option>
                      <option value="울산">울산</option>
                      <option value="인천">인천</option>
                      <option value="전남">전남</option>
                      <option value="전북">전북</option>
                      <option value="제주">제주</option>
                      <option value="충남">충남</option>
                      <option value="충북">충북</option>
                    </select>
                    <select name="state" id="state">
                      <option value="구/군 선택">구/군 선택</option>
                    </select>
                  </div>
                </div>
                <div class="store_search_locate_name">
                  <p>매장명</p>
                  <form action="https:localhost:3000/search.js" method="post">
                    <input type="search" id="store_name">
                    <input type="submit" name="" id="store_submit" value="">
                  </form>
                </div>
              </div>
              <div class="store_search_service">
                <h3><span>02</span> 매장 서비스별 검색</h3>
                <div class="store_search_service_inner">
                  <div>
                    <span>
                      <input type="checkbox" name="" id="wifi">
                      <label for="wifi"></label>
                      <label for="wifi">
                        <img src="./img/wifi.svg" alt="">
                        무선인터넷 가능
                      </label>
                    </span>
                    <span>
                      <input type="checkbox" name="" id="smoke">
                      <label for="smoke"></label>
                      <label for="smoke">
                        <img src="./img/smoke.svg" alt="">
                        흡연시설 보유
                      </label>
                    </span>
                  </div>
                  <div>
                    <span>
                      <input type="checkbox" name="" id="park">
                      <label for="park"></label>
                      <label for="park">
                        <img src="./img/park.svg" alt="">
                        주차가능
                      </label>
                    </span>
                    <span>
                      <input type="checkbox" name="" id="parasol">
                      <label for="parasol"></label>
                      <label for="parasol">
                        <img src="./img/parasol.svg" alt="">
                        야외테라스 보유
                      </label>
                    </span>
                  </div>
                  <div>
                    <input type="checkbox" name="" id="mobile">
                    <label for="mobile"></label>
                    <label for="mobile">
                      <img src="./img/mobile.svg" alt="">
                      모바일 가맹점
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="매장안내" class="store_info">
        <h2>매장 안내</h2>
        <div class="store_table">
          <table>
            <thead>
              <tr>
                <th class="store_nm">매장명</th>
                <th class="store_loc">지역</th>
                <th class="store_adr">매장주소</th>
                <th class="store_tel">매장전화번호</th>
                <th class="store_srv">서비스</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="page_number">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <span><img src="./img/c-page-next-ic.svg" alt=""></span>
        <a href="#">44</a>
      </div>
    </section>
</body>

</html>
